<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>第15週作業</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>

  <body>
    <div class="carousel slide" data-ride="carousel" data-interval="1000" id="photoCarousel">
    
      <div class="carousel-inner">
        <div class="item active"><img class="d-block w-100" src="bell-pepper.png" alt=""></div>
       <div class="item"><img class="d-block w-100" src="broccoli.png" alt=""></div>
       <div class="item"><img class="d-block w-100" src="cabbage.png" alt=""></div>
      </div>
            
      <ol class="carousel-indicators">
        <li data-target="#photoCarousel" data-slide-to=0 class=active></li>
        <li data-target="#photoCarousel" data-slide-to=1></li>
        <li data-target="#photoCarousel" data-slide-to=2></li>
      </ol>
        
      
      <a class="left carousel-control" href="#photoCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="right carousel-control" href="#photoCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span></a>
  
    </div>

    <!--
      <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    -->
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>

</html>
